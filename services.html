<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services - Heat Relief Heating and Cooling</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnH/PRrC0iULfqThDgsQ4nEiHgL1t7Z9qK0CBJrF2xJZ1m53Sp4sR2SfdhbVdfHYzT6E6r7DQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Main style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background: #f4f4f4;
            color: #333;
        }

        header {
            background: #003366;
            color: #fff;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            width: 100%;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            width: 100%;
        }

        header h1 {
            margin: 0;
            font-weight: 700;
        }

        header .logo {
            height: 50px;
            width: auto;
            margin-left: 0px;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        header nav ul li {
            margin-left: 1rem;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #00a8cc;
        }

        .title_font {
            font-family: Montserrat;
            font-optical-sizing: auto;
            font-weight: normal;
            font-style: normal;
        }

        .cta-button-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cta-button-quote {
            padding: 10px 20px;
            background-color: #003366;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
        }

        .cta-button-quote:hover{
            background-color: #00a8cc;
        }

    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Heat Relief</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="services">
        <div class="container">
            <h2>Our Services</h2>
            <div class="service-grid">
                <div class="service-card">
                    <div class="service-icon"><i class="fas fa-wrench"></i></div>
                    <h3>Service #1</h3>
                    <p>Discriptions</p>
                </div>
                <div class="service-card">
                    <div class="service-icon"><i class="fas fa-snowflake"></i></div>
                    <h3>Service#2</h3>
                    <p>Discriptions</p>
                </div>
                <div class="service-card">
                    <div class="service-icon"><i class="fas fa-fire"></i></div>
                    <h3>Service#3</h3>
                    <p>Discriptions</p>
                </div>
            </div>
        </div>
        <div class="cta-button-container">
            <a href="get_quote.html" class="cta-button-quote">Get a Quote</a>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 Heat Relief Heating and Cooling. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
